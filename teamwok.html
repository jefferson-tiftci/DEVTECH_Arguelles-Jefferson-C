<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .outlined{
                padding:20px;
                margin:20px;
                outline:4px dashed red;
                outline-offset: 10px;
            }
            </style>
            </head>
                <body>
                    <h1>CSS Outline Example</h1>
                    <div class="outlined">
                    This box has a red dashed outline with a 10px offset.
                    </div>
                </body>
</html>
